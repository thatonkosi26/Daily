<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily - Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
</head>
<body class="auth-body">
    <main class="auth-container">
        <section class="auth-card">
            <button type="button" class="auth-close-button" aria-label="Close" onClick="window.location.href='public/index.html';">
                <i class="fas fa-times"></i>
            </button>
            
            <article class="auth-illustration-side">
                <figure class="auth-illustration">
                    <img src="../images/sign-up.png" alt="Student researching on laptop">
                </figure>
                <p class="auth-illustration-text">Join our effective daily management tasks platform today.</p>
            </article>
            
            <article class="auth-form-side">
                <section class="auth-form-header">
                    <h2>Sign up</h2>
                    <p>Create your Daily account</p>
                </section>

              
                
                <section id="socialLoginSection" class="auth-social-login-container">
                    <h3>Continue with</h3>
                    
                    <ul class="auth-social-list">
                        <li>
                            <button type="button" class="auth-social-button google" id="google">
                                <i class="fab fa-google" aria-hidden="true"></i>
                                <p>Google</p>
                            </button>
                        </li>
                    </ul>
                </section>
                
                <footer class="auth-form-footer">
                    <p>
                        Already have an account? 
                        <a href="../html/login.html" class="auth-signup-link">Log in</a>
                    </p>
                </footer>
            </article>
        </section>
    </main>

    <script src="../js/signup.js" defer type="module"></script>
</body>
</html>
